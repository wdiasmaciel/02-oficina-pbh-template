<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/b581796bdd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">W</div>
        <h1 class="titulo">Meu Site</h1>
        <div class="menu-hamburguer">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <section>
        <nav class="menu-lateral">
            <ul>
                <li>
                    <a href="noticia.html">
                        <div class="opcao">
                            <div class="icone-inicial">
                                <i class="fa-solid fa-newspaper"></i>
                            </div>
                            <div class="rotulo">Notícia</div>
                            <div class="icone-final">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="perfil.html">
                        <div class="opcao">
                            <div class="icone-inicial">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="rotulo">Perfil</div>
                            <div class="icone-final">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="configuracao.html">
                        <div class="opcao">
                            <div class="icone-inicial">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div class="rotulo">Configuração</div>
                            <div class="icone-final">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <div class="opcao">
                            <div class="icone-inicial">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </div>
                            <div class="rotulo">Sair</div>
                            <div class="icone-final">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="cartao">
                <img src="asset/sorvete.png" alt="Sorvete" class="imagem">
                <h1 class="titulo">Sorvete</h1>
                <aside class="descricao">Delicioso sorvete de chocolate.</aside>
                <p class="preco">R$ 15,99</p>
                <button class="botao">Comprar</button>
            </div>
        </main>
    </section>
    <footer>
        &copy; Meu Site, 2025 ❤️
    </footer>
</body>

</html>
